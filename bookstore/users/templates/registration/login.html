{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h2>Login</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <p>If you don't have an account click <a href="{% url 'signup' %}">here</a>!</p>
        <a href="{% url 'index' %}"><button type="button">Cancel</button></a>
        <button type="submit">Login</button>
    </form>

{% endblock %}
