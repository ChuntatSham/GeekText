{% extends 'BookDetails/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <br>
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Credit card</legend>
                {{ form|crispy }}         <!-- ADDRESS FORM -->
            </fieldset>
            <div class="form-group">
                <a href="{% url 'card_management' %}"><button class="btn btn-outline-info" type="button">Cancel</button></a>
                <a href="{{ instance.get_absolute_url }}delete/"><button class="btn btn-outline-info" type="button">Delete Credit Card</button></a>
                <button class="btn btn-outline-info" type="submit">Save Credit Card</button>
            </div>
        </form>

    </div>

{% endblock %}
